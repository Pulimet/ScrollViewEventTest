<html><head><title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
		$( document ).ready(function() {
			if (navigator.userAgent.match(/Android/i)){
				<!--$("#list").append("<li>Android </br></br>");-->
				$("#list").append("App version from interface: "+ window.AndroidWebView.getAppVersion() + "</br></br>");

			} else {
				$("#list").append("<li>Not Android");
			}
		});
        </script>
</head>
<body style="overflow: hidden;">

<ul id="list"></ul>
</br></br>
<h3>It is WebView</h3>
</br></br>
</body></html>
