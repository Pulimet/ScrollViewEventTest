<html><head><title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(window).scroll(function(event, data) {
                      $("#list").append(
                           "<li>Top: " + data.scrollTop +
                           "  L: " + data.scrollLeft +
                           "  Y: " + data.webViewYOrigin +
                           "  Height: " + data.screenHeight +
                           "</br></br>"
                      );
                      $("#list").append("test");
         });


		$( document ).ready(function() {
			var x = "User-agent header sent: " + navigator.userAgent;

			if (navigator.userAgent.match(/Android/i)){
				<!--$("#list").append("<li>Android </br></br>");-->
				<!--$("#list").append("App version: " + navigator.appVersion + " </br></br>");-->
				<!--$("#list").append("App code name: " + navigator.appCodeName + " </br></br>");-->
				<!--$("#list").append(x + </br></br>);-->
				$("#list").append("App version from interface: "+ window.AndroidWebView.getAppVersion() + "</br></br>");

			} else {
				$("#list").append("<li>Not Android");
			}
		});
        </script>
</head>
